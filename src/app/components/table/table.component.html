<ng-container>

    <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner diameter="48" />
    </div>
    <table mat-table [dataSource]="heroesData" *ngIf="!isLoading">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="realName">
            <th mat-header-cell *matHeaderCellDef> Real name </th>
            <td mat-cell *matCellDef="let element"> {{element.realName}} </td>
        </ng-container>

        <ng-container matColumnDef="specialPower">
            <th mat-header-cell *matHeaderCellDef> Special power </th>
            <td mat-cell *matCellDef="let element"> {{element.specialPower}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="btn-edit" color="accent" [routerLink]="['/hero/',element.id]">
            <mat-icon>edit</mat-icon>
          </button>
                <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

    </table>

</ng-container>
