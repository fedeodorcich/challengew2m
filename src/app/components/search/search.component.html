<div>
    <mat-form-field class="filter-input">
        <mat-label>Search heroe</mat-label>
        <input matInput type="text" [(ngModel)]="searchParams.name" (ngModelChange)="search(searchParams.name , 'name')" />
    </mat-form-field>
    <mat-form-field class="filter-input margin-x">
        <mat-label>Search Id</mat-label>
        <input matInput type="text" [(ngModel)]="searchParams.id" (ngModelChange)="search(searchParams.id , 'id')" />
    </mat-form-field>
</div>
